<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    
    <div class="wrapper">
   
        <div class="menu">
            <img src="imagens/logo.png"  width="150" alt="logotipo Brenda Tundisi Médica Veterinária"><br>
            <nav>
                <ul style="list-style: none;">
                <li><a class="fonts" href="index.html">HOME</a></li>
                <li><a class="fonts" href="sobre_nos.html">QUEM SOMOS?</a></li>
                <li><a class="fonts" href="horario.html">ATENDIMENTOS</a></li>
                <li><a class="fonts" href="contato.html">CONTATO</a></li>
                </ul>
            </nav>
            <img src="imagens/bemestar.png" width="250" alt="Imagem veterianaria com gato e cachorro no colo"><br>
        </div>
    
        <div class="main">
            <div class="header">
                <img src="imagens/contato.jpg" width="1000" alt="imagem veterinaria com cachorro">
            </div>
    
        
            <div class="content">
                <blockquote>
                <h1 class="font1" ><strong>FALE CONOSCO</strong></h1>
                <form name="contato" action="#" method="post" autocomplete="off">
                    <label class="fonts">Nome:</label><input type="text" placeholder="Nome Completo"><br>
                    <label class="fonts">E-mail:</label><input type="text" placeholder="Seu e-mail"><br>
                    <label class="fonts">Assunto:</label><input type="text" placeholder="Assunto"><br>
                    <label class="fonts">Mensagem:</label><textarea placeholder="Mensagem"></textarea><br>
                    <button type="submit" class="fonts" >Enviar Contato</button>
                </form>
            
        
            <div class="footer" >
                <blockquote><br>
                    <h2 class="font3"><strong><i>ATENDIMENTO A DOMICILIO</i></strong></h2>
                    <div class="rodape">
                        <div class="div1"><img src="imagens/QRcode.jpg" width="120"></div>
                        <div class="div2">
                            <ul style="list-style: none;">
                                <li><img src="imagens/logo_whats.png" width="300"></li><br>
                                <li><Img src="imagens/logo_insta.png" width="300"></li>
                            </ul>
                        </div>
                        <div class="div3"><img src="imagens/logo_1.png" width="120"></div>
                    </div>
                    <hr>
                    <h3 class="font2">Brenda Tundisi 2023 | <i>Todos direitos reservados.</i></h3>
                </blockquote>
            </div>
    </div>
</div>
</body>
</html>
